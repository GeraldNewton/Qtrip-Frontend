<body>

     <!--!  Start of Navbar -->

     <header>
        <div class="navbar">
            <div class="logo">
                <img src="../resources/Logo.png" alt="">
            </div>
            <div class="navlinks">
                <ul>
                    <li><a href="../reservation_page/index.html">reservations</a></li>
                    <li><a href="../landing_page/index.html">homepage</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars navicon" onclick="openToggle()"></i>
        </div>
        <div class="navlinks_toggler">
            <ul>
                <li><a href="../reservation_page/index.html">reservations</a></li>

                <li><a href="../landing_page/index.html">homepage</a></li>

                <li onclick="closeToggle()"><i class="fa-solid fa-xmark"></i></li>
            </ul>
        </div>
    </header>

    <!--!  End of Navbar -->



    <!--! Start of Headings & Filters -->

    <div class="heading">Explore all Adventures!</div>
    <div class="para">Here's a list of places that you can explore in city</div>


    <div class="category_and_duration_selection">

        <div class="category_section">
            <label for="label_select" class="label">select among following categories</label>
            <select class="select" id="label_select" onchange="addCategory(event)">
                <option value="" selected id="default_category">Select Categories</option>
                <option value="Cycling">Cycling Routes</option>
                <option value="Hillside">Hillside Getaways</option>
                <option value="Beaches">Serene Beaches</option>
                <option value="Party">Party Sports</option>
            </select>
            <div class="categories"></div>
        </div>

        <div class="duration_section">
            <label for="duration_select" class="label">select duration</label>
            <select class="select" id="duration_select" onchange="addDuration(event)">
                <option value="all" selected>All</option>
                <option value="0-2">0-2 Hours</option>
                <option value="2-6">2-6 Hours</option>
                <option value="6-12">6-12 Hours</option>
                <option value="12-99">12+ Hours</option>
            </select>
        </div>

    </div>

    <!--! End of Headings & Filters -->

    
    <!--! Start of Adventure Cards-->
    <div class="adventures">
        
    </div>

    <!--! End of Adventure Cards-->


    <!--! Start of No Content section -->

    <div class="no_content"></div>
    
    <!--! End of No Content section -->

    <!-- ! Start of Footer Section -->

    <footer>
        <div class="footer">
            <div class="left">@QTrip 2024</div>
            <div class="right">all rights reserved</div>
        </div>
    </footer>

    <!-- ! End of Footer Section -->
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
