<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ysabeau+Infant:ital,wght@1,200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <div class="head">Login</div>
      <form onsubmit="handleLogin(event)">
        <div class="input_element">
          <label for="username">Username:</label>
          <div class="input" onclick="focusInput(this)">
            <input type="text" name="username" id="username" autocomplete="off" required />
            <div class="placeholder">Name</div>
          </div>
        </div>
        <div class="input_element">
          <label for="password">Password:</label>
          <div class="input" onclick="focusInput(this)">
            <input type="password" name="password" id="password" required />
            <div class="placeholder">Password</div>
          </div>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="support">
        Don't have an Account, <a href="../signup_page/index.html">Sign up</a> Now!
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
